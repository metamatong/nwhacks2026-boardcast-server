services:
  redis:
    image: redis:7
    ports:
      - "6379:6379"

  janus:
    image: meetecho/janus-gateway:latest
    ports:
      - "8088:8088" # HTTP Janus API
      - "8188:8188" # WebSocket Janus API
      - "10000-10200:10000-10200/udp" # RTP media range

  # coturn is intentionally not started automatically here
  # because its port needs vary; add later as needed.
